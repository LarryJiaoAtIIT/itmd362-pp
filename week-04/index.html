<!DOCTYPE html>
<html lang="en">
<head>
  <title>Information Form</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="css/screen.css" />
  <script type="text/javascript"> // Google Font -- Raleway 
	WebFontConfig = {
		google: { families: [ 'Raleway:600:latin' ] }
	};
  (function() {
		var wf = document.createElement('script');
		wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
		'://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
		wf.type = 'text/javascript';
		wf.async = 'true';
		var s = document.getElementsByTagName('script')[0];
		s.parentNode.insertBefore(wf, s);
  })(); 
  </script>
</head>
<body>
	<p id=signup>Sign-Up Form</p>
  <form action="#" id="info">
    <label for="username">Username</label>
    <input type="text" id="username" maxlength="20" name="username" />
    <label for="telephone">Email Address</label>
    <input id="telephone" name="telephone" />
    <label for="biography">Biography</label><br>
    <textarea id="biography"></textarea><br>
    <label for="password">Password</label>
    <input type="password" name="password" />
    <input type="submit" id="submit" name="Submit" />
</body>
</html>
